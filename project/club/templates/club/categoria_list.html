{% extends 'core/base.html' %}


{% block content %}
    <h2>Categorias</h2>
    <h3>Lista Completa</h3>

    <table border="1">
        <thead>
            <th>Nombre</th>
            <th>Descripción</th>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td> <a href="{% url 'club:categoria_editar' categoria.id %}">Editar</a> </td>
                    <td> <a href="{% url 'club:categoria_borrar' categoria.id %}">Borrar</a> </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
     
    <a href="{% url 'club:index_categoria' %}" class="btn btn-secondary">Atrás</a>   
{% endblock content %}
